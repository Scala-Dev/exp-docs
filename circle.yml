machine:
  node:
    version: 6.10.3
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  services:
    - docker
dependencies:
  pre:
    - gem install bundler
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
compile:
  override:
    - /bin/bash ./circle.sh
test:
  override:
    - "true"